<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - PUMA Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: #ff6b00;
    }

    header .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 16px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .cart-item {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-item h3 {
      margin-bottom: 10px;
    }

    .cart-item p {
      margin-bottom: 8px;
      color: #555;
    }

    .controls button {
      padding: 6px 10px;
      margin-right: 10px;
      border: none;
      background-color: #ff6b00;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #e55d00;
    }

    .empty {
      text-align: center;
      font-size: 18px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
    </div>
  </header>

  <div id="cartItems"></div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Please log in first.");
      window.location.href = "login.html";
    }

    function loadCart() {
      fetch(`http://localhost:8080/api/cart/user/${user.id}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("cartItems");
          container.innerHTML = "";

          if (data.length === 0) {
            container.innerHTML = '<p class="empty">üõí Your cart is empty.</p>';
            return;
          }

          data.forEach(item => {
            container.innerHTML += `
              <div class="cart-item">
                <h3>${item.product.name}</h3>
                <p>${item.product.description || 'No description available.'}</p>
                <p>Price: $${item.product.price.toFixed(2)}</p>
                <p>Quantity: ${item.quantity}</p>
                <div class="controls">
                  <button onclick="updateQuantity(${item.product.id}, 'increase')">+</button>
                  <button onclick="updateQuantity(${item.product.id}, 'decrease')">-</button>
                  <button onclick="removeItem(${item.product.id})">Remove</button>
                </div>
              </div>`;
          });
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå Failed to load cart.");
        });
    }

    function updateQuantity(productId, action) {
      fetch(`http://localhost:8080/api/cart/${action}?userId=${user.id}&productId=${productId}`, {
        method: "PUT"
      }).then(loadCart);
    }

    function removeItem(productId) {
      fetch(`http://localhost:8080/api/cart/remove?userId=${user.id}&productId=${productId}`, {
        method: "DELETE"
      }).then(loadCart);
    }

    loadCart();
  </script>
</body>
</html>
